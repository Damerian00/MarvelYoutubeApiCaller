<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Marvel-Youtube</title>
</head>
<body>
    <script src="script.js"></script>
</body>
    <title>Marvel Youtube Search</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    
    <!-- Header -->
    <header class="custom-bg">
      <h1>Marvel Character Search</h1>
      <img src="assets/img/marvel-heroes.jpg" class="Header-img">
    </header>

    <!-- Navbar -->
    <nav>
        <input type="text" placeholder="Search Marvel Characters.." id="characterInput">
        <button type="submit" id="searchCharacter">Search</button>
    </nav>

    <!-- Body -->
    <main>
        <section class="container-fluid">

            <section class="row">
                <div class="col-12 col-md-6 col-xl-6">
                    <div id="charImg">
                        <img src="assets/img/SelfPortrait.JPG" class="char-Img" id="characterImg">
                    </div>
                </div>
                <div id="charVid" class="col-12 col-md-6 col-xl-6">
                    
                     
                   
                </div>
            </section>  

            <section class="row">
                <div class="col-12 char-Bio">
                    <div id="charBio">Bio Box</div>
                </div> 
            </section>

            <section class="row">
                <div class="col-12 char-Links">
                    <div id="charLinks">Most Recent You Tube links</div>
                </div>
            </section>

        </section>
    </main>

    <!-- Footer 
    <footer>
        <div id="charLinks">Most Recent You Tube links</div>
    </footer>-->

    <script src="assets/js/script.js"></script>
  </body>
</html>
