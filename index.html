<!DOCTYPE html>
<html>

  <head>
    <title>Marvel Youtube Search</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>Marvel Character Search</h1>
      <img src="assets/marvel-heroes.jpg" class="Header-img">
    </header>

    <!-- Navbar -->
    <nav>
        <input type="text" placeholder="Search..">
        <button type="submit"><i class="fa fa-search"></i></button>
    </nav>

    <!-- Body -->
    <main>
      <aside>
        <div class="sample-img">Character Image</div>
      </aside>

      <section>
        <div class="sample-img">Youtube box</div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="sample-img">Most Recent You Tube links</div>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
